@startuml
title Broker de Eventos Caipora - Componentes
skinparam BackgroundColor transparent
skinparam componentStyle uml2

Interface "API Caipora" as api <<http>>

component Caipora as eb <<broker>>{ 
  component Container as ceb <<docker>>{ 
    Component "Caipora App" as caiporaBrokerApp <<Java Quarkus>>
    database "Database" as db <<postgres>>
  }
}
api - caiporaBrokerApp
caiporaBrokerApp ..> db : usa 

component "Consumidor Caipora" as ec <<consumidor>>{ 
  component Container as cc <<docker>>{ 
    component "Consumidor App" as consumerApp <<aplicativo>> {
        component "Framework Java" as consumer <<quarkus>> {
          Component "Client Caipora Java API " as caiporaCliApi <<Java>>
          Component "App Negocial " as caiporaCliAppNeg <<Java>>
        }
    }
   
  }
}
caiporaCliApi - caiporaCliAppNeg
caiporaCliApi ..> api : usa

component "Publicador Caipora" as ep <<publicador>>{ 
  component Container as cp <<docker>>{ 
    component "Publicador App" as publisher <<aplicativo>> {
       
    }
   
  }
}
publisher .up.> api : usa
@enduml

